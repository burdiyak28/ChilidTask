<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChilidTable</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
          integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link type="text/css" media="screen" rel="stylesheet" href="responsive-tables.css" />
    <script type="text/javascript" src="responsive-tables.js"></script>
</head>
<body>
<div class="main">
    <img class="people" src="img/icon-pracownicy.svg" alt="">
    <h1>Lista Pracownik√≥w</h1>
    <table id="tableOfEmployee" class="responsive">
        <thead>
        <tr id="tableHeader">
            <th data-sort="id">ID <i class="fas fa-sort"></i></th>
            <th data-sort="firstName">First Name <i class="fas fa-sort"></i></th>
            <th data-sort="lastName">Last Name <i class="fas fa-sort"></i></th>
            <th data-sort="dateOfBirth">Date of Birth <i class="fas fa-sort"></i></th>
            <th data-sort="company">Company <i class="fas fa-sort"></i></th>
            <th data-sort="note">Note <i class="fas fa-sort"></i></th>
        </tr>
        </thead>
        <tbody id="dateOfEmployee">

        </tbody>
    </table>
    <div class="pagination">

    </div>
    <div class="footer">
        <img src="img/chilid-logo.svg" alt="" width="57.6" height="22">

    </div>
</div>
<script src="main.js">
</script>
</body>
</html>
